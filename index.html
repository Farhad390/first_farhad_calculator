<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Calculator -->
<main>

    <table>
        <tr>
            <!-- Calc display -->
            <input id="clac__display" type="text">
        </tr>

        <!-- Clac buttons -->
        <tr>
            <td><input id="cleanBtn" onclick="allClean()" type="button" value="C"></td>
            <td><input onclick="clculate('(')" type="button" value="("></td>
            <td><input onclick="clculate(')')" type="button" value=")"></td>
        </tr>

        <tr>
            <td><input onclick="clculate('7')" type="button" value="7"></td>
            <td><input onclick="clculate('8')" type="button" value="8"></td>
            <td><input onclick="clculate('9')" type="button" value="9"></td>
            <td><input onclick="clculate('+')" type="button" value="+"></td>
        </tr>
        
        <tr>
            <td><input onclick="clculate('4')" type="button" value="4"></td>
            <td><input onclick="clculate('5')" type="button" value="5"></td>
            <td><input onclick="clculate('6')" type="button" value="6"></td>
            <td><input onclick="clculate('-')" type="button" value="-"></td>
        </tr>

        <tr>
            <td><input onclick="clculate('1')" type="button" value="1"></td>
            <td><input onclick="clculate('2')" type="button" value="2"></td>
            <td><input onclick="clculate('3')" type="button" value="3"></td>
            <td><input onclick="clculate('*')" type="button" value="*"></td>
        </tr>

        <tr>
            <td><input onclick="clculate('0')" type="button" value="0"></td>
            <td><input onclick="clculate('.')" type="button" value="."></td>
            <td><input onclick="clculate('/')" type="button" value="/"></td>
            <td><input onclick="result()" type="button" value="="></td>
        </tr>

    </table>
</main>


    <script src="app.js"></script>
</body>
</html>
